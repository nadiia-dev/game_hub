name: deploy

on:
  push:
    branches: [main]

env:
  VITE_API_URL: ${{secrets.VITE_API_URL}}
  VITE_API_KEY: ${{secrets.VITE_API_KEY}}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
